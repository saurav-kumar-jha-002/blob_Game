<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game using HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <h3>HTML</h3>
        <div class="boxhead"> 
            <div class="boxheadeye">
                <div class="csseye lefteye ">
                    <div class="eyelid"></div>
                </div>
            </div>
            <div class="boxheadeye">
                <div class="csseye righteye">
                    <div class="eyelid"></div>
                </div>
            </div>
            <div class="cssmouth"></div>
        </div>
        <hr class="box1-hr">
    </div>
    <div class="box2">
        <h3>HTML + CSS</h3>
        <div>
            <div id="csshead2">
                <div class="cssEye leftEye">
                    <div class="cssEyeLid">
                        <div class="cssPupil"></div>
                    </div>
                </div>
                <div class="cssEye rightEye">
                    <div class="cssEyeLid">
                        <div class="cssPupil"></div>
                    </div>
                </div>
                <div class="cssMouth"></div>
            </div>
        </div>
        <hr class="box2-hr">
    </div>
    <div class="box3">
        <h3>HTML + CSS + JS</h3>
        <div class="box3-main" >
            <div id="csshead3">
                <div class="cssEye3 leftEye">
                    <div class="cssEyeLid3">
                        <div class="cssPupil3"></div>
                    </div>
                </div>
                <div class="cssEye3 rightEye">
                    <div class="cssEyeLid3">
                        <div class="cssPupil3"></div>
                    </div>
                </div>
                <div class="cssMouth3"></div>
            </div>
        </div>
        <div class="box3-btn">
            <div class="btn1 btn">
                <button onclick="double()">O O</button>
            </div>
            <div class="btn2 btn">
                <button>↷↶</button>
            </div>
            <div class="btn3 btn">
                <button>⤋</button>
            </div>
            <div class="btn4 btn">
                <button id="up">←</button><br>
                <button id="left">←</button>
                <button id="right">←</button><br>
                <button id="down">←</button>
            </div>
        </div>
        <hr class="box3-hr">
    </div>
    <script src="script.js"></script>
</body>
</html>
